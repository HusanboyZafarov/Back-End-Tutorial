<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<section>
	<div class="container">
		<p class="fs-2">Are you sure you want to delete "{{item}}"?</p>
		<div class="d-flex">	
			<a class="btn btn-danger mx-2 d-flex align-items-center justify-center" style="height: 40px;" href="{% url 'list' %}">Cancel</a>
			<form method="POST" class="mx-2">
				{% csrf_token %}
				<input type="submit" name="Confirm" value="Yes" class="btn btn-primary">
			</form>
		</div>
	</div>
</section>
